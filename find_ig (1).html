
<!DOCTYPE html>
<html>

  <style>

      A23: "@ig_a23nyp", A24: "@ig_a24nyp", A25: "@ig_a25nyp", A26: "@ig_a26nyp",
      A27: "@ig_a27nyp", A28: "@ig_a28nyp", A29: "@ig_a29nyp", A30: "@ig_a30nyp",
      A31: "@ig_a31nyp", A32: "@ig_a32nyp", A33: "@ig_a33nyp", A34: "@ig_a34nyp",
      A35: "@ig_a35nyp", A36: "@ig_a36nyp", A37: "@ig_a37nyp", A38: "@ig_a38nyp",
      A39: "@ig_a39nyp", A40: "@ig_a40nyp", A41: "@ig_a41nyp", A42: "@ig_a42nyp",

      B46: "@ig_b46nyp", B47: "@ig_b47nyp", B48: "@ig_b48nyp", B49: "@ig_b49nyp",
      B50: "@ig_b50nyp", B51: "@ig_b51nyp", B52: "@ig_b52nyp", B53: "@ig_b53nyp",
      B54: "@ig_b54nyp", B55: "@ig_b55nyp", B56: "@ig_b56nyp", B57: "@ig_b57nyp",
      B58: "@ig_b58nyp", B59: "@ig_b59nyp", B60: "@ig_b60nyp", B61: "@ig_b61nyp",
      B62: "@ig_b62nyp", B63: "@ig_b63nyp", B64: "@ig_b64nyp", B65: "@ig_b65nyp",
      B66: "@ig_b66nyp", B67: "@ig_b67nyp", B68: "@ig_b68nyp", C68: "@ig_c68nyp",
      C69: "@ig_c69nyp", C70: "@ig_c70nyp", C71: "@ig_c71nyp", C72: "@ig_c72nyp",

    function showIG() {
      const code = document.getElementById("codeInput").value.toUpperCase().trim();
      const ig = igData[code];
      const resultDiv = document.getElementById("result");
      if (ig) {
        resultDiv.textContent = "IG ของพี่รหัสนี้คือ: " + ig;
      } else {
        resultDiv.textContent = "ไม่พบรหัสนี้ ลองตรวจสอบอีกครั้ง";
      }
    }
  </script>
